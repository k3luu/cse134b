<!DOCTYPE html>
<html>

<head>

	<title>Add A Meme</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
	<style type="text/css">
		#image {
			margin-left: auto;
			margin-right: auto;
			display: inline-block;
			width: 500px;
			height:500px;
		}
		#interaction {
			float: right;
			margin-right: 150px;
			margin-top: 30px;
		}
		#main_area {
			width: 1000px;
			text-align: center;
		}
		#meme_info {
			float: right;
			text-align: left;
		}
		#rating {
			unicode-bidi: bidi-override;
			direction: rtl;
			display: inline-block;
		}
		#rating > span {
			display: inline-block;
			font-size: 16pt;
			position: relative;
			width: 1.1em;
		}
		#rating > span:hover:before,
		#rating > span:hover ~ span:before {
			content: "\2605";
			position: absolute;
		}
		img {
			border: 3px solid black;
			height: auto;
			max-width: 100%;
		}
		table {
			width: 400px;
		}
		table input {
			width: 200px;
		}
		table tr td {
			padding: 5px 0px;
		}
		.classname {
			-moz-box-shadow: inset -50px -50px 0px 50px #5f8ec7;
			-webkit-box-shadow: inset -50px -50px 0px 50px #5f8ec7;
			box-shadow: inset -50px -50px 0px 50px #5f8ec7;
			background-color: transparent;
			-webkit-border-top-left-radius: 6px;
			-moz-border-radius-topleft: 6px;
			border-top-left-radius: 6px;
			-webkit-border-top-right-radius: 6px;
			-moz-border-radius-topright: 6px;
			border-top-right-radius: 6px;
			-webkit-border-bottom-right-radius: 6px;
			-moz-border-radius-bottomright: 6px;
			border-bottom-right-radius: 6px;
			-webkit-border-bottom-left-radius: 6px;
			-moz-border-radius-bottomleft: 6px;
			border-bottom-left-radius: 6px;
			text-indent: 0px;
			display: inline-block;
			color: #ffffff;
			font-family: Trebuchet MS;
			font-size: 17px;
			font-weight: bold;
			font-style: normal;
			height: 25px;
			line-height: 25px;
			width: 66px;
			text-decoration: none;
			text-align: center;
		}
		.classname:active {
			position: relative;
			top: 1px;
		}
		
	</style>

</head>

<body>
	<div class="menu">
		<ul>
			<li><a href="index.html">Home</a>
			</li>
			<li><a href="addPage.html" class="currentPage">Add to Library</a>
			</li>
			<li><a href="explore.html">Explore</a>
			</li>
			<li><a href="helper.html">Help</a>
			</li>
			<li><a href="memeTnew.html">Team Page</a>
			</li>
			<li>
				<form>
					<input type="text" class="searchBox" value placeholder="I'm searching for..." />
					<input type="image" class="searchButton" src="images/search.png" alt="Search" />
				</form>
			</li>
		</ul>
	</div>

	<div class="content">
		<h1>ADD A MEME</h1>
		<hr><br>
		<!-- ABOVE IS HEADER -->

		<div id="main_area">

			<div id="image">
				<img src="images/pickapic.jpg" alt="Tony_stark">
			</div>

			<div id="meme_info">
				<table>
					<tr>
						<td>*Title:</td>
						<td>
							<input type="text">
						</td>
					</tr>
					<tr>
						<td>*URL:</td>
						<td>
							<input type="text" value="[Some URL]">
						</td>
					</tr>
					<tr>
						<td>Rating:</td>
						<td>
							<div id="rating">
								<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
							</div>
						</td>
					</tr>
					<tr>
						<td>Tags:</td>
						<td>
							<input type="text" name="tag">
						</td>
					</tr>
					<tr>
						<td>Notes:</td>
						<td>
							<input type="text" value="Enter some notes">
						</td>
					</tr>
					<tr>
						<td>Published:</td>
						<td>
							<input type="text" value="Today's Date - needs javascript">
						</td>
					</tr>

				</table>
				
				<div id="interaction">
					<a href="viewMeme.html" class="classname">Done</a>
					<a href="index.html" class="classname">Cancel</a>
				</div>
				
			</div>
		</div>
	</div>

</body>

</html>
